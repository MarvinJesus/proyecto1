    <div  class="container ">
      <section id="espacio" class="col-xs-12 col-sm-12 col-md-12">
        <h2>Modificar Datos</h2>
      </section>

      <section id="modificarDatos" class="container col-xs-12 col-sm-12 col-md-12">

        <div class="divModificar">
          <label for="txtNombre">Nombre</label>
          <input  class="texto" type="text" id="txtNombre" placeholder="Escriba su nombre">
        </div>
        <div class="divModificar">
          <label for="txtApellido">Apellido</label>
          <input class="texto" type="text" id="txtApellido" placeholder="Escriba sus apellidos">
        </div>
        <div class="divModificar">
          <label for="txtDireccion">Dirección</label>
          <input class="texto" type="text" id="txtDireccion" placeholder="Escriba su dirección">
        </div>
        <div class="divModificar">
          <label for="txtEmail">Correo electronico</label>
          <input type="texto" id="txtEmail" placeholder="Escriba su nuevo correo" class="texto">
        </div>
        <div class="divModificar">
          <label for="txtEmail2"></label>
          <input type="texto" id="txtEmail2" placeholder="Confirme su nuevo correo" class="texto">
        </div>
        <div class="divModificar">
          <label for="txtContrasena">Contraseña</label>
          <input type="password" id="txtContrasena" placeholder="Escriba su nueva contraseña" class="texto">
        </div>
        <div class="divModificar">
          <label for="txtContrasena2"></label>
          <input type="password" id="txtContrasena2" placeholder="Confirme su nueva contraseña" class="texto">
        </div>
        <div class="divModificar">
          <label for="txtTelefono">Telefono</label>
           <input type="text" id="txtTelefono"  name="txtTelefono" placeholder="Escriba su telefono"  class="texto">
        </div>
        <div class="divModificar">
          <label for="files">Foto de Perfil</label>
          <input type="file" id="files" name="files[]" accept="image/*"/>
          <output id="list"></output>
        </div>
        <input class="botonesSeccion" id="btnRegistrar"type="button" value="Actualizar">
      </section>
    </div>
    <script src="js/logicModificarDatosUsuario.js"></script>
  </body>
