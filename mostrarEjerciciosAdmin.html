        <section id="seleccionDeEjercicio" class=" col-xs-12 col-md-12 col-lg-8">

                 <h1>Seleccione el ejercicio</h1>

                 <select name="entradalista2[]" multiple="multiple" id="listaDeEjercicios" onClick="crearEjercicio(this.value)">
                    <optgroup id="zonaPectoral" label="Zona Pectoral">
                        <option value="0">-Flexiones de brazo en el suelo-</option>
                        <option value="1">-Aperturas con mancuernas-</option>
                        <option value="2">-Cruce de pies con poleas-</option>
                        <option value="3">-Pull-Over con mancuernas-</option>
                        <option value="4">-Dips-</option>
                    </optgroup>

                    <optgroup  id="zonaDorsal" label="Zona Dorsal">
                        <option value="5" selected="selected">Dominadas en barra fija</option>
                        <option value="6">-Pull-Over con polea Alta-</option>
                        <option value="7">-Remo horizontal con barra y manod en pronación</option>
                        <option value="8">-Remo en barra T con apoyo al pecho</option>
                        <option value="9">-Extensión del tronco(lumbares)</option>
                    </optgroup>

                    <optgroup id="Biceps" label="Bíceps">
                        <option value="10">-Curl de Bícepsconcentrado con apoyo en el muslo-</option>
                        <option value="11">-Curl de bíceps alterno tipo martillo-</option>
                        <option value="12">-Bíceps, brazos en cruz en polea alta-</option>
                        <option value="13">-Curl de antebrazos con barra agarre en supinación-</option>
                        <option value="14">-Curl de Bícep en banco Scott-</option>
                        <option value="15">-Extensión del tríceps-</option>
                        <option value="16">-Contracción isométrica del trícep-</option>
                    </optgroup>

                    <optgroup id="triceps" label="Tríceps">
                        <option value="17">-Extensión del codo por encima de la cabeza-</option>
                        <option value="18">-Press francés con polea-</option>
                        <option value="19">-Extensión vertical alternada de loc codos con mancuerna-</option>
                        <option value="20">Extensión de codos sentado con barra-</option>
                        <option value="21">Extensión de codos sentado con barra-</option>
                        <option value="22">-Isométrico de rotadores externos-</option>
                        <option value="23">-Isométrico de rotadores internos-</option>
                    </optgroup>

                    <optgroup id="abdomen" label="Abdomen">
                        <option value="24">-Crunch-</option>
                        <option value="25">-Elevaciones del tronco en el suelo-</option>
                        <option value="26">-Elevaciones del tronco en el banco inclinado-</option>
                        <option value="27">-Elevaciones de piernas en plancha inclinada con encogimientos abdominales y elevación de pelvis-</option>
                        <option value="28">-Elevaciones de piernas suspendido en la barra fija-</option>
                    </optgroup>

                    <optgroup id="isquiotibiales" label="Isquiotibiales">
                        <option value="29">-Curl de piernas alterno, de pie con máquina-</option>
                        <option value="30">-Curl de piernas sentado en máquina-</option>
                        <option value="31">-Flexión de tronco al frente-</option>
                        <option value="32">-Nordic Curl-</option>
                        <option value="33">-Cargada con mancuernas-</option>
                    </optgroup>

                    <optgroup  id="Pantorrilla" label="Pantorrilla">
                        <option value="34">-Pero sobre la pelvis-</option>
                        <option value="35">-Elevación de talones sentado con barra-</option>
                        <option value="36">-Elevación de talones de pie en máquina-</option>
                        <option value="37">-Pantorrilla en prensa-</option>
                        <option value="38">-Apretón de pecho-</option>
                        <option value="39">-Flexión isométrica-</option>
                    </optgroup>

                    <optgroup id="dorsalAncho" label="Dorsal Ancho">
                        <option value="40">-Postura del puente-</option>
                        <option value="41">-SuperHombre-</option>
                    </optgroup>

                </select>

       </section>
